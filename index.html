<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edward Coad's Portfolio</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/jquery-3.4.1.js"></script>
    <script src="assets/js/script.js"></script>
</head>
<body>
    <div class="content-wrapper">

        <!--Home-->
        <section id="home">
            <div id="welcome">
                <h1>Welcome to my Portfolio</h1>
                <br>
                <Button id="view">View</Button>
            </div>
            <nav class="navi hidden">
                <div class="link-wrap">
                    <a class="section-link" href="#home">Home</a>
                    <a class="section-link" href="#about">About</a>
                    <a class="section-link" href="#portfolio">Portfolio</a>
                    <a class="section-link" href="#contact">Contact</a>
                </div>
            </nav>
        </section>

        <!--About-->
        <section id="about">

        </section>

        <!--Portfolio-->
        <section id="portfolio">
            <div class="displayArea">
                <!--Image slide display, when clicking on one open a modal with the details-->
                <div class="portfoliopicture">
                    <img src="..." alt="calendar" class="clickable"> 
                </div>
                
                <div id="advModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Application details</h3>
                            <span class="close">&times;</span> 
                        </div>
                        <div class="modal-body">
                            <div class="card" style="width: 18rem;">
                                <img class="card-img-top modalPic" src="..." alt="Card image cap"> <!--Add image source when clicking the image-->
                                <div class="card-body">
                                    <p class="card-text">A space to quickly detail the application.</p>
                                </div>
                            </div> 
                        </div>
                        <div class="modal-footer">
                            <button class="open">Open</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Contact-->
        <section id="contact">
            <div class="content">
                <h2><strong>Contact</strong></h2>
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="name" class="form-control" id="firstName">
                    </div>    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5"></textarea>
                    </div>
                    <button class="btn" type="submit">Submit</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
